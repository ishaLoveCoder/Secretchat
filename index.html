<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecretAnonTalk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.card {
  background-color: #1a1a1a;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
  width: 90%;
  max-width: 400px;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

input {
  background-color: #2a2a2a;
  color: #fff;
}

button {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0056b3;
}

.logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  margin: 10px auto;
}

.chat-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #bbb;
}

  </style>
</head>
<body>
  <div class="card">
    <h2>SecretAnonTalk</h2>
    <div class="logo" id="user-logo" style="background-image: url('https://i.imgur.com/your_default_logo.png');"></div>
    <input type="text" id="uniqueId" placeholder="Enter your unique ID" />
    <input type="file" id="uploadLogo" accept="image/*">
    <button onclick="registerUser()">Register / Set ID</button>
    <hr>
    <input type="text" id="chatWith" placeholder="Enter other's unique ID to chat" />
    <button onclick="startChat()">Start Chat</button>
    <div class="chat-link" id="chatLink"></div>
  </div>  <script>
    const database = {} // simulate a backend DB, replace with Supabase or Firebase in production

    function registerUser() {
      const id = document.getElementById("uniqueId").value.trim();
      if (!id) return alert("Please enter an ID");

      if (database[id]) {
        alert("This ID is already used. Try a different one.");
        return;
      }

      database[id] = { logo: document.getElementById("user-logo").style.backgroundImage };
      localStorage.setItem("myID", id);
      alert("ID set successfully!");
    }

    function startChat() {
      const myID = localStorage.getItem("myID");
      const toID = document.getElementById("chatWith").value.trim();
      if (!myID || !toID || myID === toID) return alert("Invalid ID");
      if (!database[toID]) return alert("User not found");

      const chatURL = `${location.origin}/chat.html?from=${myID}&to=${toID}`;
      document.getElementById("chatLink").innerHTML = `<a href='${chatURL}' target='_blank'>Open Chat</a>`;
    }

    document.getElementById("uploadLogo").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("user-logo").style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(this.files[0]);
    });
  </script></body>
</html>
