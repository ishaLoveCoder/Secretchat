<!-- chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecretAnonTalk - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
      border-radius: 50%;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px 15px;
      max-width: 60%;
      border-radius: 12px;
      line-height: 1.4;
    }
    .msg.me {
      background: #0f62fe;
      align-self: flex-end;
    }
    .msg.them {
      background: #2e2e2e;
      align-self: flex-start;
    }
    footer {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      background: #1f1f1f;
      color: white;
      border: none;
      outline: none;
    }
    button {
      background: #0f62fe;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Chat with <span id="chatWith">@someone</span></div>
    <img src="user-icon.png" alt="User" id="theirIcon" />
  </header>  <div class="chat-container" id="chatBox">
    <!-- Messages appear here -->
  </div>  <footer>
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </footer>  <script>
    const userId = new URLSearchParams(window.location.search).get('me');
    const withId = new URLSearchParams(window.location.search).get('chat');
    document.getElementById('chatWith').textContent = `@${withId}`;

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;
      const div = document.createElement("div");
      div.className = "msg me";
      div.textContent = msg;
      document.getElementById("chatBox").appendChild(div);
      input.value = "";
      // simulate reply
      setTimeout(() => {
        const r = document.createElement("div");
        r.className = "msg them";
        r.textContent = "(Fake reply)";
        document.getElementById("chatBox").appendChild(r);
      }, 1000);
    }
  </script></body>
</html>
